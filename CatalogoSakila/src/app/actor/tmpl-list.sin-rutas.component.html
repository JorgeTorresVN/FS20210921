<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de actores</th>
      <th class="text-end"><button *ngIf="VM.auth.isAutenticated" class="btn btn-success" (click)="VM.add()"><i class="fas fa-plus"></i>
          AÃ±adir</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img class="rounded-circle float-left" src="{{item.id}}"
                alt="Foto de {{item.firstName}} {{item.lastName}}" width="75" height="75">
            </div>
            <div class="col-md-10">
              <button type="button" class="btn btn-link btn-lg px-0" (click)="VM.view(item.id)">
                {{item.id}} {{item.firstName}} {{item.lastName}}</button>
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <app-botones (view)="VM.view(item.id)" (edit)="VM.edit(item.id)" (delete)="VM.delete(item.id)"></app-botones>
      </td>
    </tr>
  </tbody>
</table>
<p-paginator [first]="VM.rowsPerPage*VM.page" [rows]="VM.rowsPerPage" [totalRecords]="VM.totalRows"
    [pageLinkSize]="5" (onPageChange)="VM.load($event.page)"></p-paginator>
