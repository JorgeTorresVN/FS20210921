<h1>Actor</h1>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
          <div class="row">
              <div class="col-sm-6 col-md-4">
                  <img src="{{VM.Elemento.id}}"
                        alt="Foto de {{VM.Elemento.firstName}} {{VM.Elemento.lastName}}" class="rounded" />
              </div>
              <div class="col-sm-6 col-md-8">
                  <h4>{{VM.Elemento.id}} {{VM.Elemento.firstName}} {{VM.Elemento.lastName}}</h4>
                      <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
                  </div>
              </div>
          </div>
      </div>
  </div>
