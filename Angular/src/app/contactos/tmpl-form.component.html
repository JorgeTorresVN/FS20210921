<h1>Actor</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id">ID: </label>
      <input class="form-control" [class.is-invalid]="id.invalid && miForm.dirty" type="number" name="id" id="id"
        [(ngModel)]="VM.Elemento.id" #id="ngModel" required min="0">
      <div class="invalid-feedback" [hidden]="!id.hasError('required') || miForm.pristine">Es obligatorio</div>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label" for="firstName">firstName:</label>
      <input class="form-control " name="firstName" id="firstName" [(ngModel)]="VM.Elemento.firstName"
        #firstName="ngModel" required minlength="2" maxlength="50">
        <div class="invalid-feedback" [hidden]="!lastName?.errors?.minlength && !lastName?.errors?.maxlength">
          Debe tener entre 2 y 10 letras</div>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="lastName">lastName: </label>
      <input class="form-control" [class.is-invalid]="lastName.invalid" type="text" name="lastName" id="lastName"
        [(ngModel)]="VM.Elemento.lastName" #lastName="ngModel" required minlength="2" maxlength="50">
      <div class="invalid-feedback" [hidden]="!lastName?.errors?.minlength && !lastName?.errors?.maxlength">
        Debe tener entre 2 y 10 letras</div>
    </div>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
