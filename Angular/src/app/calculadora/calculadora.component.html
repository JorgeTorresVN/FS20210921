
<div class="calculadora">
<form>
<p><input type="text" [(ngModel)]="pantalla"></p>
<p>
  <input type="button" value="Borrar" (click)="borrarDigito()">
  <input type="button" value="C" (click)="limpiar()">
  <input type="button" value="+" (click)="calcular('+')">
</p>
<p>
  <input type="button" value="7"(click)="ponDigito('7')">
  <input type="button" value="8"(click)="ponDigito('8')">
  <input type="button" value="9"(click)="ponDigito('9')">
  <input type="button" value="-"(click)="calcular('-')">
</p>
<p>
  <input type="button" value="4"(click)="ponDigito('4')">
  <input type="button" value="5"(click)="ponDigito('5')">
  <input type="button" value="6"(click)="ponDigito('6')">
  <input type="button" value="*"(click)="calcular('*')">
</p>
<p>
  <input type="button" value="1" data-valor="1"(click)="ponDigito('1')">
  <input type="button" value="2"(click)="ponDigito('2')">
  <input type="button" value="3"(click)="ponDigito('3')">
  <input type="button" value="/"(click)="calcular('/')">
</p>
  <input type="button" value="Â±">
  <input type="button" value="0" data-valor="0"(click)="ponDigito('0')">
  <input type="button" value=",">
  <input type="button" value="="(click)="calcular('=')">
</form>
</div>
