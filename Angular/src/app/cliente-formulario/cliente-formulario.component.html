<div>
  <input type="button" value="add" (click)="vm.add()">
  <input type="button" value="edit" (click)="vm.edit()">
</div>
<form #clienteForm="ngForm">
  <div>
    <label for="id">Código cliente</label>
    <input type="number" id="customer_id" name="customer_id" [(ngModel)]="vm.Elemento.customer_id" #id="ngModel" required min="0">
  </div>
  <div>
    <label for="nombre">Código tienda</label>
    <input type="number" id="store_id" name="store_id" [(ngModel)]="vm.Elemento.store_id" #storeid="ngModel" required
      minlength="2" maxlength="10">
  </div>
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="first_name" name="first_name" [(ngModel)]="vm.Elemento.first_name" #nombre="ngModel"
      minlength="2" maxlength="10">
  </div>
  <div>
    <label for="apellidos">Apellidos</label>
    <input type="text" id="last_name" name="last_name" [(ngModel)]="vm.Elemento.last_name" #apellidos="ngModel"
      minlength="2" maxlength="10">
  </div>
  <div>
    <label for="email">Correo</label>
    <input type="email" id="email" name="email" [(ngModel)]="vm.Elemento.email" #correo="ngModel" maxlength="100" email>
  </div>
  <div>
    <label for="edad">Dirección</label>
    <input type="text" id="address_id" name="address_id" [(ngModel)]="vm.Elemento.address_id" #direccion="ngModel" minlength='5'
      maxlength='100'>
  </div>
  <div>
    <label for="active">¿Activo?</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="vm.Elemento.active" #activo="ngModel" checked>
  </div>
  <div>
    <label for="create_date">Fecha creación</label>
    <input type="date" id="create_date" name="create_date" [(ngModel)]="vm.Elemento.create_date" #creacion="ngModel">
  </div>
  <div>
    <label for="last_update">Ultima Actualización</label>
    <input type="date" id="last_update" name="last_update" [(ngModel)]="vm.Elemento.last_update" #actualizacion="ngModel">
  </div>
  <div>
    <app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>
  </div>
</form>
