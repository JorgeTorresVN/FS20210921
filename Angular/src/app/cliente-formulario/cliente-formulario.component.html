<form #clienteForm="ngForm">
  <div>
    <label for="customer_id">Código cliente</label>
    <input type="number" id="customer_id" name="customer_id" [(ngModel)]="vm.Elemento.customer_id" #customer_id="ngModel" required>
    <app-show-errors-messages [errors]="customer_id.errors"></app-show-errors-messages>
  </div>
  <div>
    <label for="store_id">Código tienda</label>
    <input type="number" id="store_id" name="store_id" [(ngModel)]="vm.Elemento.store_id" #store_id="ngModel" required
      minlength="2" maxlength="10">
  </div>
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="first_name" name="first_name" [(ngModel)]="vm.Elemento.first_name" #nombre="ngModel"
      minlength="2" maxlength="10">
      <app-show-errors-messages [errors]="nombre.errors"></app-show-errors-messages>
  </div>
  <div>
    <label for="apellidos">Apellidos</label>
    <input type="text" id="last_name" name="last_name" [(ngModel)]="vm.Elemento.last_name" #apellidos="ngModel"
      minlength="2" maxlength="10">
      <app-show-errors-messages [errors]="apellidos.errors"></app-show-errors-messages>
  </div>
  <div>
    <label for="email">Correo</label>
    <input type="email" id="email" name="email" [(ngModel)]="vm.Elemento.email" #email="ngModel" maxlength="100" email>
    <app-show-errors-messages [errors]="email.errors"></app-show-errors-messages>
  </div>
  <div>
    <label for="edad">Dirección</label>
    <input type="text" id="address_id" name="address_id" [(ngModel)]="vm.Elemento.address_id" #direccion="ngModel" minlength='5'
      maxlength='100'>
  </div>
  <div>
    <label for="active">¿Activo?</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="vm.Elemento.active" #activo="ngModel" checked>
  </div>
  <div>
    <label for="create_date">Fecha creación</label>
    <input type="date" id="create_date" name="create_date" [(ngModel)]="vm.Elemento.create_date" #creacion="ngModel">
    <app-show-errors-messages [errors]="creacion.errors"></app-show-errors-messages>
  </div>
  <div>
    <label for="last_update">Ultima Actualización</label>
    <input type="date" id="last_update" name="last_update" [(ngModel)]="vm.Elemento.last_update" #actualizacion="ngModel">
    <app-show-errors-messages [errors]="actualizacion.errors"></app-show-errors-messages>
  </div>
  <div>
    <app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>
  </div>
</form>
